<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
       <h1>Criar Conta</h1>
       <div class="redes-sociais container">
           <a href="#"> <img src="img/facebook.png" alt="Facebook"></a>
           <a href="#"> <img src="img/google.png" alt="Google"></a>
           <a href="#"> <img src="img/linkedin.png" alt="Linkedin"></a>
       </div>

       <div class="ou container">
           <span>OU</span>
       </div>

       <form action="">
           <label for="nome" class="input-field">
               <span>Nome</span>
               <input type="text" name="nome" id="nome">
           </label>

           <label for="email" class="input-field">
            <span>E-mail</span>
            <input type="email" name="email" id="email">
        </label>

        <label for="senha" class="input-field">
            <span>Senha</span>
            <input type="password" name="senha" id="senha">
        </label>

        <input type="submit" value="Registrar">    
       </form>

   </main>
   
   <section class="imagens container">
       <img src="img/mobile.svg" alt="Mobile">
       <div class="circulo"></div>
   </section>


</body>
</html>
